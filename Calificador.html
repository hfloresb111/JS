<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParesImpares</title>
</head>
<body>
    <h1 id="titulo"></h1>
    <div class="container">
        <label for="miInput">Dame un numero:</label>
        <input type="text" id="califica" placeholder="Numero entero (1-10)" >
    </div>
    <button id="boton">Detremina</button>
    <div id="salida"></div>
    <script>
        const titulo=document.getElementById("titulo"); 
        titulo.textContent="Detremina tu Calificacion"
        const califica=document.getElementById("califica")
        const salida=document.getElementById("salida")
        const boton=document.getElementById("boton")
        boton.addEventListener("click", function() {
           // Convertir el valor del input a número entero (1-10)
           const numero = parseInt(califica.value);
           // Llamar a la función y mostrar el resultado
           const resultado = calificaion(numero);
           salida.textContent = resultado;
       });
       function calificaion (calf) {
            let res = null
            let op =null
            if (calf >=0 && calf <= 5 ) {
                op =1
            } else {
                if (calf>=6 && calf<=7 ) {
                    op =2
                } else{
                    op =calf
                }
            }
            switch (op) {
                case 1 :
                    res = "Reprobado"
                    break;
                case 2 :
                    res = "Regular"
                    break;
                case 8 :
                    res = "Bien"
                    break;
                case 9 :
                    res = "Mauy Bien"
                    break;
                case 10 :
                    res = "Excelente"
                    break;
                default:
                    res= "no valida"
                    break;
            }
            if (res == null) {
                return "La calificion " + calf  + " esta fuera de Rango"
            } else {
                return "La calificion " + calf + " es " + res
            }
        } 
     </script>    
</body>
</html>
